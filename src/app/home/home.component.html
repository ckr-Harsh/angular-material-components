<mat-card>
  <mat-card-content>
    <p>Angular Material Library provide extra components for every project</p>
  </mat-card-content>
</mat-card>

<h2>List of components</h2>
<mat-nav-list>
  <a mat-list-item [routerLink]="['/datetimepicker']">
    <mat-icon matListIcon>date_range</mat-icon>
    Datetime Picker &nbsp;
    <img
      src="https://badge.fury.io/js/%40angular-material-components%2Fdatetime-picker.svg"
    />
  </a>
  <a mat-list-item [routerLink]="['/colorpicker']">
    <mat-icon matListIcon>colorize</mat-icon>
    Color Picker &nbsp;
    <img
      src="https://badge.fury.io/js/%40angular-material-components%2Fcolor-picker.svg"
    />
  </a>
  <a mat-list-item [routerLink]="['/fileinput']">
    <mat-icon matListIcon>attach_file</mat-icon>
    File Input &nbsp;
    <img
      src="https://badge.fury.io/js/%40angular-material-components%2Ffile-input.svg"
    />
  </a>
</mat-nav-list>
